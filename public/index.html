<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakyungsoft FCM</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-messaging-compat.js"></script>
  <style>
    body{
      margin: 50px;
    }
    button {
      font-size: 20px;
      font-weight: bolder;
      color: white;
      background-color: blue;
    }

    #tokenId {
      margin: 10px;
      padding: 3px;
      background-color: yellow;
      display: inline-block;            
    }
    li {
      font-size: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: darkslategrey;
    }
  </style>
  
</head>

<body>
  <h1>FCM - 토큰 생성</h1>
  <div style="height: 20px;"></div>
  <div>
    <button onclick="SubscribeUser()">토큰 생성하기</button>
  </div>

  <div id="tokenId"></div>
  <script src="app.js"></script>

  <div>
    <p> 
      <ol>
        <li>알람을 허용하겠느냐는 대화상자가 뜨면 "예"를 선택하세요.</li>
        <li>토큰 생성하기 버튼을 클릭하면, 토큰이 생성됩니다. </li>
        <li>토큰을 복사하여, HMart 의 FCM 토큰 관리 메뉴에 등록하세요.(신규등록시 메뉴의 초기화버튼 클릭후 등록) </li>
        <li>이후로 본 기기에서 하경 관리 알람을 받을 수 있습니다. </li>
        <li>토큰이 변경될 수 있습니다. 그 경우, 다시 토큰을 받아 등록하세요.</li>        
      </ol>    
      
    </p>
  </div>
</body>


</html>
